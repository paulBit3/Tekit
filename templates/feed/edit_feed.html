{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
   <div id="container">
	  <!-- start header -->
	  <div id="header">

	    <div id="menu">
	      <ul>
	        <li class="current_page_item"><a href="/">Home</a></li>
	        <li><a href="{% url 'feed:new_topic' %}">Topic</a></li>
	        <li><a href="{% url 'accounts:user_profile' request.user.username %}">Profile</a></li>
	        <li><a href="% url 'accounts:profile_detail' request.user.id %">Account</a></li>
	        <li class="last"><a href="#">Contact</a></li>
	      </ul>
	    </div>

	  </div>
	  <!-- end header -->
	  <div class="clear"></div>
  
   <!-- start sidebar -->
    <div id="sidebar">
    	 {% include 'partials/_sidebar.html' %}
    </div>
    <!-- end sidebar -->
    <div id="container">
	   	<div class="container p-5">
	    	<div class="rows">
	    		<div class="col-md-8 card mb-4 mt-3 ">
				   <div class="card-body">
					   	<section id="showcase-inner">
					     <div class="card bg-light mb-3" style="max-width: 25rem;">
					       <div class="card-header">Edit Feed</div>
					     </div>
				            <h5 class="card-title"><p><a href="{% url 'feed:topic' topic.id %}">{{ topic.action.name }}</a></p></h5>
					       	<form class="form-group" action="{% url 'feed:edit_feed' feed.id %}" method="post" enctype="multipart/form-data">
						        {% csrf_token %}
						        {{ form|crispy}}
						        <input class="btn btn-primary rounded-pill" type="submit" value="Update" >
					       </form>
					    </section>
				   </div>
		        </div>
		    </div>
		</div>
	</div>
</div>

{% endblock content %}
