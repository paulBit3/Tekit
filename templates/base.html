    <style type="text/css">

      .form-group .inputstl {
        padding: 9px;
        width: 350px;
        /*border: solid 1px #460023;*/

</head>
<body>


    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}
    
    <br><br>
    <main role="main" class="container">
        <div class="pb-2 mb-4 border-bottom">
            {% block page_header %}
           
            {% endblock page_header %}
        </div>
    </main>
 
    <div class="content container">
        <div class="row">
            <div class="col-lg-12 col-md-6">

                
                 <!-- Main Content -->
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>


{% block js %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <script src="{% static 'js/main.js' %}"></script>
    <!-- <script src="{% static 'js/follow-unfollow' %}"></script> -->
    <script src="{% static 'js/charcount.js' %}"></script>
    <script src="{% static 'js/load.js' %}"></script>


    <!-- AJAX request -->
    <!-- <script src="{% static 'js/tekit-ajax.js' %}"></script> -->
    <!-- <script src="{% static 'js/likevent.js' %}"></script> -->

    <script>
      $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').trigger('focus')
    })
    </script>

    <!-- follow-unfollow -->
    <script type="text/javascript">
        $("#follow").click(function(e){
        e.preventDefault();
        var href = this.href;
        console.log(href)
        $.ajax({
            url : href,
            success : function(response){
                console.log(response);
                if(response["followed"]){
                    $("#follow").html("Unfollow");
                }
                else{
                    $("#follow").html("Follow");
                    }
                }
            })
        })

    </script>


    <script type="text/javascript">
        $('.follow-button').click(function() {
            $.get($(this).data('url'), function(response) {
            $('.message-section').text(response.message).show();
        });
     });
    </script>

    <!-- Like comment -->
    <script type="text/javascript">
        $(document).on('click', '#like', function(event){
            event.preventDefault();
            var pk = $(this).attr('value');

            $.ajax({
                type: 'POST',
                url: "/like_comment/",
                data: {'id':pk, 'csrfmiddlewaretoken':'{{ csrf_token }}'},
                // dataType: 'json',
                success: function(response){
                    console.log($('#like-section').html(response['form']));
                },
                error: function(rs, e){
                    console.log(rs.e)
                },
            });
        });

    </script>

    <!-- Like reply -->
    <script type="text/javascript">
        $(document).ready(function(event){
            $(document).on('click', '#like-reply', function(event){
                event.preventDefault();
                var pk = $(this).attr('value');

                $.ajax({
                    type:'POST',
                    url:'/like_reply/',
                    data: {
                        'id': pk,
                        'csrfmiddlewaretoken':'{{ csrf_token }}'
                    },
                    success: function(response){
                        $('#like-reply-section').html(response['form'])
                    },
                    error: function(rs, e){
                        console.log(rs.responseText)
                    },
                });
            });
        });
    </script>
  

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script> -->
 
{% endblock %}
