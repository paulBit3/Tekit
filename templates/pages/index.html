{% extends 'base.html' %}

{% block title %} | Welcome {% endblock %}

{% block content %}
<div class="jumbotron">
    <h1>Welcome to the eJournal !</h1>
    {% if user.is_authenticated %}
      <h2>Hello, {{ user.username }} , You're successfully registered and logged in!</h2>
    {% else %}
     <a class="nav-link" href="{% url 'accounts:login' %}">Click here to login to your account.</a>
    {% endif %}
</div>
{% endblock %}
