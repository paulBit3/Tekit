{% extends 'base.html' %}


{% block title %} | My Account-Password Change - {{ block.super }}  {% endblock %}

{% block content %}
   <div class="container p-5">
      <div class="col-lg-6 col-md-6 col-sm-6">
      	<h2>Password Change</h2>
        <hr> <br>
      	<p class="m-auto">Your password has been changed.</p>
      	<br><br>
        <a class="btn btn-primary btn-block rounded-pill" href="{% url 'accounts:_login' %}">Continue</a>
      </div>
      
   </div>
{% endblock %}
